<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>CRUD</title>
</head>

<body class="p-3">
    <header class="m-1">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../../../index.html">GET</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">POST</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="put.html">PUT</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="delete.html">DELETE</a>
            </li>
        </ul>
    </header>
    <div id="alert">

    </div>
    <div class="container mt-5 ">
        <div class="row text-center">
            <p class="fs-1 titulo">AGREGAR PELICULA</p>
        </div>
        <div class="row">
            <form class="col-sm-6 mt-5">
                <div class="row mb-3">
                    <label for="tittle" class="col-sm-2 col-form-label">Titulo:</label>
                    <div class="col-sm-10">
                        <input  type="text" class="form-control" id="tittle" onchange=changeview()>
                    </div>
                </div>
                <div class="row">
                    <label for="year" class="form-label col-sm-2">Año:</label>
                    <div class="col-md-4 mb-4">
                        <select id="year" class="form-select" onchange=changeview()>
                            <option value="2024" selected >2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                        </select>
                    </div>
                    <label for="type" class="form-label col-sm-2">Tipo:</label>
                    <div class="col-md-4 mb-4">
                        <select id="type" class="form-select" onchange=changeview()>
                            <option selected value="1">Thriller</option>
                            <option value="2">Familiar</option>
                            <option value="3">Infantil</option>
                            <option value="4">Terror</option>
                            <option value="5">Comedia</option>
                            <option value="6">Accion</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="poster" class="col-sm-2 col-form-label">Link del poster:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="poster" onchange=changeview()>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-form-label col-sm-2 pt-0">Status:</label>
                    <div class="col-md-4 mb-4">
                        <select id="status" class="form-select" onchange=changeview()>
                            <option value="1" selected>En cartelera</option>
                            <option value="2">Fuera de cartelera</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="description" class="col-sm-2 col-form-label">Descripción:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="description" onchange=changeview()>
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-center mt-5">
                <button type="button" class="btn btn-outline-success" onclick="post()">GUARDAR</button>
                </div>
            </form>

            <div class="col-sm-6">
                <div class="row text-center">
                    <p class="fs-3 subtitulo">VISTA PREVIA</p>
                </div>
                <div class="mt-1 d-flex justify-content-center align-items-center">
                    <div class="card" style="width: 18rem;" id="cartelera">
                        <img class="card-img-top"
                            src="https://th.bing.com/th/id/R.cb9ee67edf1da70dd19a352ef859ddf8?rik=%2flr%2fuLOvcW6P1A&riu=http%3a%2f%2fstatic-1.ivooxcdn.com%2faudios%2f4%2f8%2f4%2f7%2f1211500887484_XXL.jpg&ehk=gKbkUawRXb3%2bGCQOFHk14o1NvpTKED5%2fNyRg8eF7Tmc%3d&risl=&pid=ImgRaw&r=0"
                            alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title subtitulo text-center">Card title</h5>
                            <p class="card-text text-">Some quick example text to build on the card title and make up
                                the
                                bulk of the
                                card's content.</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Tipo:</li>
                            <li class="list-group-item">Año:</li>
                            <li class="list-group-item">Status:</li>
                          </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer></footer>
</body>
<script src="../js/post.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
